<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="calculator-container">
            <div class="output" id="output">
                <span id="outputHold"></span>
                <span id="outputCurrent"></span>
            </div>

            <div class="buttons-container">
                <div class="rows">
                    <button class="operator-buttons" id="reseat">C</button>
                    <button class="operator-buttons" id="clear">&leftarrow;</button>
                    <button class="operator-buttons operator" id="%">%</button>
                    <button class="operator-buttons operator" id="/">รท</button>
                </div>

                <div class="rows">
                    <button class="nums">7</button>
                    <button class="nums">8</button>
                    <button class="nums">9</button>
                    <button class="operator-buttons operator" id="*">ร</button>
                </div>

                <div class="rows">
                    <button class="nums">4</button>
                    <button class="nums">5</button>
                    <button class="nums">6</button>
                    <button class="operator-buttons operator" id="-">-</button>
                </div>

                <div class="rows">
                    <button class="nums">1</button>
                    <button class="nums">2</button>
                    <button class="nums">3</button>
                    <button class="operator-buttons operator" id="+">+</button>
                </div>

                <div class="rows">
                    <button class="flex-2 nums">0</button>
                    <button id="dotBtn">.</button>
                    <button class="operator-buttons" id="result">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
